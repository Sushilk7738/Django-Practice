<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeWithSushil</title>
</head>

<body>
    <h1>Students Records</h1>
    {%if students_data != ''%}
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Age </th>
            <th>Roll Number</th>
        </tr>
        {% for student in students_data %}
        <tr>
            <td>{{student.name}}</td>
            <td>{{student.age}}</td>
            <td>{{student.roll_no}}</td>

        </tr>

        {% endfor %}
    </table>

    {% else %}
    <h2>No Records found!</h2>
    {% endif %}
</body>

</html>
