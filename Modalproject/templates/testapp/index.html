<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employees Records</title>
</head>

<body>
    <h1>Employees Details</h1>
    {% if employees == 0 %}
    <h3>No Records Found!</h3>
    {% endif %}
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Salary</th>
            <th>Age</th>
        </tr>
        {% for emp in emplist %}
        <tr>
            <td>{{emp.ename}}</td>
            <td>{{emp.esal}}</td>
            <td>{{emp.age}}</td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
